{% extends 'usuario/base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>Editar Dados</h1>
    <br/>
    <form method="POST">
            {% csrf_token %}

            {{ form.as_p }}
        <br/>


        <button type="submit" class="btn btn-secondary" >Editar</button>
        <a href="{% url 'home' %}" class="btn btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"/>
</svg></a>
    </form>
          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
        $(document).ready(function() {
            $('#id_cep').change(function() {
                var cep = $(this).val();
                $.ajax({
                    url: 'https://viacep.com.br/ws/' + cep + '/json/',
                    dataType: 'json',
                    success: function(data) {
                        $('#id_logradouro').val(data.logradouro);
                        $('#id_bairro').val(data.bairro);
                        $('#id_cidade').val(data.localidade);
                        $('#id_estado').val(data.uf);
                    }
                });
            });
        });
        </script>
</div>

{% endblock %}
